<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Jahresplanung Freunde</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 24px;
    }
    main {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
    }
    h1 {
      margin-top: 0;
    }
    .box {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    input {
      width: 100%;
      margin-bottom: 8px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Jahresplanung</h1>
    <p>Hier planen wir unser Jahr gemeinsam.</p>

    <div class="box">
      <h2>Wer macht mit?</h2>
      <input placeholder="Dein Name" />
      <button>Ich mache mit</button>
      <p style="opacity:0.6;">(Noch ohne Funktion â€“ kommt gleich)</p>
    </div>

    <div class="box">
      <h2>Termine</h2>
      <p>Hier erscheinen bald unsere fixen Tage.</p>
    </div>
  </main>
</body>
</html>
